<article class="view volume-view">
  <panel top id="panel-overview-volume" panel-title="volume.overview.title">
    <volume-overview></volume-overview>
  </panel>
  <panel id="panel-excerpts" panel-title="excerpts.title" fold ng-if="::(volume.excerpts.length || volume.checkPermission(page.permission.EDIT))">
    <volume-excerpts release></volume-excerpts>
  </panel>
  <panel id="panel-data" panel-title="data.title" ng-if="checkpublicsharefull" edit-link="{{::volume.checkPermission(page.permission.EDIT) ? volume.editRoute('data') : ''}}" fold>
    <spreadsheet limit="32"></spreadsheet>
  </panel>
  <panel id="panel-tags" panel-title="tags.title" fold ng-if="::page.models.Login.isAuthorized() || volume.tags.length" edit-link="{{::volume.checkPermission(page.permission.EDIT) ? volume.editRoute('overview')+'#overview-keywords' : ''}}">
    <div class="panel-tags-legend" tooltip="'keywords.display.description' | message">
      <span class="panel-tags-item tags-item legend keyword"></span>
      <span message="keywords.title"></span>
    </div>
    <div class="panel-tags-legend" tooltip="'tags.display.description' | message">
      <span class="panel-tags-item tags-item legend"></span>
      <span message="tags.title"></span>
    </div>
    <hr>
    <tags target="volume" edit="page.models.Login.isAuthorized()"></tags>
  </panel>
  <panel id="panel-comments" panel-title="comments.title" fold ng-if="::page.models.Login.isAuthorized() || volume.comments.length">
    <volume-comments></volume-comments>
  </panel>
</article>
