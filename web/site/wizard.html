<div class="wizard" ng-class="getPanelClasses()">
  <div class="row">
    <div class="wizard-list col-desktop-3 col-tablet-2">
      <ul class="flat">
        <li class="clickable" ng-repeat="step in ::steps" ng-class="{active:step.active, complete:step.complete, error:step.error, incomplete:!(step.complete||step.error), blocked:step.disabled, unstyled:step.unstyled}" ng-click="activateStep(step)" set-contents="step.tab" id="{{::'li-'+step.id}}">
          <strong class="wizard-list-name" message="wizard.{{::step.id}}.name"></strong>
          <p class="hide-mobile wizard-list-description" message="wizard.{{::step.id}}.description"></p>
        </li>
      </ul>
    </div>

    <div ng-transclude class="wizard-steps col-desktop-12 col-tablet-7 col-mobile-6"></div>
  </div>
</div>
