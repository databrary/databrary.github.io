<div ng-if="progressFloat && progressFloat < 1">
  <span class="hide-mobile">[</span>
  <span class="hide-mobile" ng-bind="progressTitle ? progressTitle : 'Progress'"></span>
  <span class="hide-mobile">: </span>
  <span><progress max="1" ng-value="progressFloat"></progress>&#32;</span>
  <span>{{(progressFloat*100).toFixed(1)+'%'}}</span>
  <span class="hide-mobile">]</span>
</div>
<div ng-if="progressFloat >= 1">
  <span message="asset.upload.completing"></span>
</div>
