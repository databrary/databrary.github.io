<ng-form name="userPasswordForm">
    <validator name="email" label="email">
      <label for="fieldEmail" class="accessible-hidden">email</label>
      <input id="fieldEmail" name="email" type="email" ng-model="userPasswordForm.data.email" autocomplete="email" placeholder="Email">
    </validator>

    <button type="submit" class="button" ng-click="userPasswordForm.send()" ng-disabled="userPasswordForm.$pristine || userPasswordForm.$invalid">Reset</button>
</ng-form>
