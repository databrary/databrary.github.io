<ng-form name="partyEditAccountForm">
  <scroll-float>
    <fieldset class="clean">
      <button ng-click="partyEditAccountForm.save()" class="green" ng-disabled="partyEditAccountForm.$pristine || partyEditAccountForm.$invalid || partyEditAccountForm.$submitted">Save</button>
      <button ng-click="partyEditAccountForm.resetAll()" class="red" ng-disabled="partyEditAccountForm.$pristine || partyEditAccountForm.$submitted">Revert</button>
    </fieldset>
  </scroll-float>

  <fieldset>
    <legend>Login Information</legend>
    <validator name="email" label="email">
      <input type="email" name="email" ng-model="partyEditAccountForm.data.email" autocomplete="email">
    </validator>

    <p message="password.advice" message-html></p>

    <validator name="password" label="party.edit.password.title">
      <input type="password" name="password" ng-model="partyEditAccountForm.data.password.once" autocomplete="new-password">
    </validator>

    <validator name="password.again" label="party.edit.password.again.title">
      <input type="password" name="password.again" ng-model="partyEditAccountForm.data.password.again" autocomplete="new-password">
    </validator>
  </fieldset>

  <fieldset>
    <legend>Confirm Access</legend>
    <p message="party.edit.auth.help" message-html></p>
    <validator name="auth" label="party.edit.auth.title">
      <input type="password" name="auth" ng-model="partyEditAccountForm.data.auth" autcomplete="current-password" ng-required="partyEditAccountForm.$dirty" key-enter="partyEditAccountForm.save()">
    </validator>
  </fieldset>
</ng-form>
